<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/tailwind.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Todo-app</title>
</head>

<body
    class="flex justify-center items-start h-screen sm:bg-gradient-to-r sm:from-purple-400 sm:via-pink-500 sm:to-red-500 xs:bg-indigo-500 font-sans sm:p-8 xs:p-3">
    <div id="container" class="flex flex-col bg-gray-50 shadow-lg p-8 rounded-md space-y-6">
        <h1 class="text-4xl text-gray-900 font-semibold xs:leading-relaxed">To-Do App - To Moon ðŸŒ‘</h1>
        <div class="flex flex-wrap sm:justify-between sm:flex-row xs:flex-col xs:space-y-6 sm:space-y-0">
            <input type="text" name="todoFilter" id="filter-todo" placeholder="filter todos list"
                class="border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent p-2 rounded-md shadow-sm text-gray-500">

            <select name="filterBy" id="filter-by"
                class="border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent p-2 rounded-md shadow-sm text-gray-500">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
        <div id="todos-left" class="font-semibold text-lg"></div>
        <div id="todo-list" class="sm:max-h-96 xs:max-h-40 overflow-auto space-y-2"></div>

        <form action="" id="submit-todo-form" class="flex flex-col space-y-3">
            <div class="text-gray-500">
                <label class="cursor-pointer flex items-center">
                    <input type="checkbox" name="hideTodos" id="hide-todos" class="h-5 w-5 text-green-400 border-0 focus:ring-0 rounded-md mr-3 focus:ring-offset-0 bg-gray-200"> Hide completed todos
                </label>
            </div>
            <div class="flex flex-wrap sm:justify-between sm:flex-row xs:flex-col xs:space-y-6 sm:space-y-0">
                <input type="text" name="newTodoInput" placeholder="add a new todo" id="new-todo-input"
                    class="border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent p-2 rounded-md shadow-sm text-gray-500">
                <button type="submit" id="add-todo"
                    class="bg-purple-600 hover:bg-purple-400 focus:outline-none transition duration-150 ease-in-out text-white px-4 py-2 rounded-md outline-none">Add
                    todo</button>
            </div>
        </form>
    </div>
    <script src="scripts/index-main.js"></script>
</body>
</html>
